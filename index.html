<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <div class="main-header main-layout">
      <div class="logo">LOGO</div>
      <ul class="main-nav" >
        <li><button onclick="openGallery()">Gallery</button></li>
        <li><button>About</button></li>
      </ul>
      <!--<button class="btn-menu-toggle fa-solid" onclick="toggleMenu()">///</button>-->
    </div>
    <div class="gallery-container main-layout">
    <main class="main-content-gallery main-layout">
      <div class="search-nav main-layout">
        <input
          oninput="onFilterBy()"
          name="key-words"
          type="text"
          class="btn-search"
          placeholder="search"
        />
        <div class="key-words"></div>
      </div>
     
      <div class="image-gallery main-layout" onload="getImg()"></div>
    </main>
  </div>
    <main class="main-content-editor main-layout hidden-section">
      <div class="canvas-container">
        <canvas id="my-canvas"></canvas>
      </div>
      <div class="editor-container">
        <div class="text">
          <input
            type="text"
            id="msg"
            name="text-box"
            oninput="onChangeText()"
            placeholder="Your text here"
          />
        </div>
        <div class="text-btn">
          <button class="switch-btn" onclick="onSwitchLines()">
            <img
              src="./img/up-and-down-opposite-double-arrows-side-by-side.png"
            />
          </button>
          <button class="add-text-btn" onclick="onAddLine()">
            <img src="./img/add.png" />
          </button>
          <button class="remove-btn" onclick="onDeleteLine()">
            <img src="./img/trash.png" />
          </button>
        </div>
        <div class="edit-text-container">
          <button onclick="onIncreaseText()">
            <img src="./img/increase font - icon.png" />
          </button>
          <button onclick="onDecreaseText()">
            <img src="./img/decrease font - icon.png" />
          </button>
          <button onclick="onChangeAlign('right')">
            <img src="./img/align-to-left.png" />
          </button>
          <button onclick="onChangeAlign('center')">
            <img src="./img/center-text-alignment.png" />
          </button>
          <button onclick="onChangeAlign('left')">
            <img src="./img/align-to-right.png" />
          </button>
          <button onclick="onChangeFont()">
            <img src="./img/text-font.png" />
          </button>
          <button onclick="onMoveUp()"><img src="./img/up-arrow.png" /></button>
          <button onclick="onMoveDown()">
            <img src="./img/down-arrow.png" />
          </button>
          <button onchange="onChangeColor()">
            <input
              type="color"
              name="color"
              style="opacity: 0; width: 100px; position: absolute"
            />
            <img src="./img/paint-board-and-brush.png" />
          </button>
          <button onchange="onChangeStroke()">
            <input
              type="color"
              name="strokeColor"
              style="opacity: 0; width: 100px; position: absolute"
            />
            <img src="./img/s.png" />
          </button>
        </div>

        <div class="downLoad-container">
          <button class="share-btn" onclick="uploadImg()">Share</button>
          <button class="downLoad-btn">
            <a href="#" onclick="downloadCanvas(this)" class="download" download="myphoto"
              >Download</a
            >
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./data.js"></script>
  <script src="./upload-service.js"></script>
  <script src="./storage-service.js"></script>
  <script src="./meme.service.js"></script>
  <script src="./main.js"></script>
</html>
