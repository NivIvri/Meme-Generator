<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <nav>
      <div class="logo">LOGO</div>
      <button onclick="openGallery()">Gallery</button>
      <button>About</button>
      <button class="btn-menu-toggle fa-solid" onclick="toggleMenu()">///</button>

    </nav>

    <main class="main-content-gallery">
      <div class="search-nav">
        <input oninput="onFilterBy()" name="key-words" type="text" class="btn-search" placeholder="search"/> 
        <div class="key-words"></div>
      </div>
      <div class="image-gallery" onload="getImg()">
      </div>
    </main>

    <main class="main-content-editor hidden-section">
      <div class="canvas-container">
        <canvas id="my-canvas"></canvas>
      </div>
      <div class="editor-container">
        <div class="text">
          <input
            type="text"
            id="msg"
            name="text-box"
            oninput="onChangeText()"
            placeholder="Your text here"
          />
        </div>
        <div class="text-btn">
          <button class="switch-btn" onclick="onSwitchLines()">
            <img
              src="./img/up-and-down-opposite-double-arrows-side-by-side.png"
            />
          </button>
          <button class="add-text-btn" onclick="onAddText()">
            <img src="./img/add.png" />
          </button>
          <button class="remove-btn" onclick="onDeleteLine()">
            <img src="./img/trash.png" />
          </button>
        </div>
        <div class="edit-text-container">
          <button onclick="onIncreaseText()">
            <img src="./img/increase font - icon.png" />
          </button>
          <button onclick="onDecreaseText()">
            <img src="./img/decrease font - icon.png" />
          </button>
          <button onclick="onChangeAlign('right')">
            <img src="./img/align-to-left.png" />
          </button>
          <button onclick="onChangeAlign('center')">
            <img src="./img/center-text-alignment.png" />
          </button>
          <button onclick="onChangeAlign('left')">
            <img src="./img/align-to-right.png" />
          </button>
          <button><img src="./img/search-icon.png" /></button>
          <button onclick="onMoveUp()"><img src="./img/up-arrow.png" /></button>
          <button onclick="onMoveDown()">
            <img src="./img/down-arrow.png" />
          </button>
          <button onchange="onChangeColor()">
            <input
              type="color"
              name="color"
              style="opacity: 0; width: 100px; position: absolute"
            />
            <img src="./img/paint-board-and-brush.png" />
          </button>
          <button onchange="onChangeStroke()">
            <input
              type="color"
              name="strokeColor"
              style="opacity: 0; width: 100px; position: absolute"
            />
            <img src="./img/s.png" />
          </button>        </div>

        <div class="downLoad-container">
          <button class="share-btn" onclick="uploadImg()">Share</button>
          <button class="downLoad-btn">
            <a href="#" onclick="downloadCanvas(this)" download="myphoto"
              >Download</a
            >
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./upload-service.js"></script>
  <script src="./data.js"></script>
  <script src="./meme.service.js"></script>
  <!--<script src="./grab-text.js"></script>-->
  <!--<script src="./grab-service.js"></script>-->
  <script src="./main.js"></script>
</html>
